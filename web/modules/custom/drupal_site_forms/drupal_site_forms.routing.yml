drupal_site_forms.drupal_site:
  path: '/drupal-site-forms/drupal-site'
  defaults:
    _title: 'Drupal Site'
    _form: 'Drupal\drupal_site_forms\Form\DrupalSiteForm'
  requirements:
    _permission: 'access content'

drupal_site_forms.example:
  path: '/drupal-site-forms/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\drupal_site_forms\Controller\DrupalSiteFormsController'
  requirements:
    _permission: 'access content'
